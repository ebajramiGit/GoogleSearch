<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Google Images Search</title>
            <link rel="stylesheet" href="style.css">

        <body>
            <div id="grid">
                <div class="grid-item"><a href="index.html">Home Page</a></div>
