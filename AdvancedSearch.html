<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Advanced Search</title>
        </head>
        <body>
            <h1>Filtered Results:</h1>
            <form action="https://www.google.com/search">
                <p><input type="text" name="as_q" placeholder="Only containing these words..."></p>
                
                <p><input type="text" name="as_epq" placeholder="Containg exactly..."></p>
                <input type="hidden" name="as_q" value="">
                
                <p><input type="text" name="as_oq" placeholder="Any of these words..."></p>
                
                <p><input type="text" name="as_eq" placeholder="None of these words..."></p>
                
                <input type="submit" value="Google Search" >
            </form>
        </body>
</html>
